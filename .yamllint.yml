# yamllint configuration for GitHub workflows

extends: default

rules:
  # Allow longer lines for readability
  line-length:
    max: 120
    level: warning

  # Allow empty lines in sequences
  empty-lines:
    max-start: 1
    max-end: 1
    max: 2

  # Be more lenient with indentation
  indentation:
    spaces: 2
    indent-sequences: true
    check-multi-line-strings: false

  # Allow truthy values (on, off, yes, no)
  truthy:
    allowed-values: ['true', 'false', 'on', 'off', 'yes', 'no']
    check-keys: true

  # Allow comments with less strict spacing
  comments:
    min-spaces-from-content: 1

  # Allow quoted strings
  quoted-strings:
    quote-type: any
    required: false