---
# tasks file for gcloud_install

- name: Install Google Cloud CLI via Homebrew on macOS
  community.general.homebrew_cask:
    name: google-cloud-sdk
    state: present
  when: ansible_os_family == "Darwin"
  become: false  # Homebrew typically runs as the user

- name: Install Google Cloud CLI via APT on Debian-based systems
  ansible.builtin.apt:
    name: google-cloud-cli
    state: present
    update_cache: true
  when: ansible_os_family == "Debian"
  become: true

- name: Install Google Cloud CLI via YUM/DNF on RedHat-based systems
  ansible.builtin.yum:
    name: google-cloud-cli
    state: present
  when: ansible_os_family == "RedHat"
  become: true
