---
# ============================================================================ #
# macOS System Defaults Configuration
# ============================================================================ #
# Configures macOS system preferences and application settings
# ============================================================================ #

- name: Disable press-and-hold for Cursor (IDE) app
  community.general.osx_defaults:
    domain: com.todesktop.230313mzl4w4u92
    key: ApplePressAndHoldEnabled
    type: bool
    value: false
  notify: restart_dock

- name: Enable full keyboard access for all controls
  community.general.osx_defaults:
    domain: NSGlobalDomain
    key: AppleKeyboardUIMode
    type: int
    value: 3
  notify: restart_dock

- name: Show all filename extensions in Finder
  community.general.osx_defaults:
    domain: NSGlobalDomain
    key: AppleShowAllExtensions
    type: bool
    value: true
  notify: restart_finder

- name: Disable automatic capitalization
  community.general.osx_defaults:
    domain: NSGlobalDomain
    key: NSAutomaticCapitalizationEnabled
    type: bool
    value: false

- name: Disable smart dashes
  community.general.osx_defaults:
    domain: NSGlobalDomain
    key: NSAutomaticDashSubstitutionEnabled
    type: bool
    value: false

- name: Disable smart quotes
  community.general.osx_defaults:
    domain: NSGlobalDomain
    key: NSAutomaticQuoteSubstitutionEnabled
    type: bool
    value: false

- name: Show hidden files in Finder
  community.general.osx_defaults:
    domain: com.apple.finder
    key: AppleShowAllFiles
    type: bool
    value: true
  notify: restart_finder

- name: Display Dock on bottom
  community.general.osx_defaults:
    domain: com.apple.dock
    key: orientation
    type: string
    value: bottom
  notify: restart_dock