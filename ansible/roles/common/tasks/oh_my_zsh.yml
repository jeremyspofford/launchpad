---
# ============================================================================ #
# Oh My Zsh Installation and Configuration
# ============================================================================ #
# Installs Oh My Zsh shell framework with plugins and themes
# Only for macOS - Linux/WSL use bash
# ============================================================================ #

- name: Check if Oh My Zsh is already installed
  ansible.builtin.stat:
    path: "{{ ansible_env.HOME }}/.oh-my-zsh"
  register: oh_my_zsh_check
  when: ansible_facts['os_family'] == 'Darwin'

- name: Install Oh My Zsh
  ansible.builtin.shell:
    cmd: sh -c "$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)" "" --unattended
    creates: "{{ ansible_env.HOME }}/.oh-my-zsh"
  when: 
    - ansible_facts['os_family'] == 'Darwin'
    - oh_my_zsh_check.stat is defined
    - not oh_my_zsh_check.stat.exists

- name: Install zsh-autosuggestions plugin
  ansible.builtin.git:
    repo: https://github.com/zsh-users/zsh-autosuggestions
    dest: "{{ ansible_env.HOME }}/.oh-my-zsh/custom/plugins/zsh-autosuggestions"
    depth: 1
  when: 
    - ansible_facts['os_family'] == 'Darwin'
    - oh_my_zsh_check.stat is defined
    - not oh_my_zsh_check.stat.exists

- name: Install zsh-syntax-highlighting plugin
  ansible.builtin.git:
    repo: https://github.com/zsh-users/zsh-syntax-highlighting.git
    dest: "{{ ansible_env.HOME }}/.oh-my-zsh/custom/plugins/zsh-syntax-highlighting"
    depth: 1
  when: 
    - ansible_facts['os_family'] == 'Darwin'
    - oh_my_zsh_check.stat is defined
    - not oh_my_zsh_check.stat.exists

- name: Display Oh My Zsh installation status
  ansible.builtin.debug:
    msg: |
      {% if ansible_facts['os_family'] != 'Darwin' %}
      ℹ️  Linux/WSL detected - Using bash (Oh My Zsh is macOS only)
      {% elif oh_my_zsh_check.stat is defined and not oh_my_zsh_check.stat.exists %}
      ✅ Oh My Zsh installed successfully with plugins for macOS
      {% elif ansible_facts['os_family'] == 'Darwin' %}
      ℹ️  Oh My Zsh already installed on macOS
      {% endif %}