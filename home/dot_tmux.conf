# ============================================================================ #
# Modern tmux configuration
# ============================================================================ #

# Set prefix to Ctrl-a (like screen)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Enable mouse support
set -g mouse on

# Set terminal
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Set scrollback buffer
set -g history-limit 50000

# Display messages for 4 seconds
set -g display-time 4000

# Refresh status more often
set -g status-interval 5

# Focus events (for vim)
set -g focus-events on

# Aggressive resize
setw -g aggressive-resize on

# ============================================================================ #
# Key Bindings
# ============================================================================ #

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Navigate panes with vim-like keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Quick window navigation
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Copy mode vi bindings
setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel
bind-key -T copy-mode-vi 'r' send -X rectangle-toggle

# ============================================================================ #
# Status Bar
# ============================================================================ #

# Status bar position
set -g status-position bottom

# Status bar style
set -g status-style 'bg=#1e1e2e fg=#cdd6f4'
set -g status-left-length 50
set -g status-right-length 50

# Left side of status bar
set -g status-left '#[fg=#89b4fa,bold] #S #[fg=#cdd6f4]• '

# Right side of status bar
set -g status-right '#[fg=#f5c2e7]%Y-%m-%d #[fg=#cdd6f4]• #[fg=#89b4fa]%H:%M '

# Window status
setw -g window-status-current-style 'fg=#1e1e2e bg=#89b4fa bold'
setw -g window-status-current-format ' #I:#W#F '
setw -g window-status-style 'fg=#bac2de'
setw -g window-status-format ' #I:#W#F '

# Pane borders
set -g pane-border-style 'fg=#313244'
set -g pane-active-border-style 'fg=#89b4fa'

# Messages
set -g message-style 'fg=#1e1e2e bg=#f5c2e7 bold'