# Starship prompt configuration - Clean and minimal

"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

# Clean, minimal prompt format
format = """
$username$hostname$directory$git_branch$git_status
$nodejs$python$rust$golang$docker_context$character """

# Right-side prompt shows command duration and time
right_format = """$cmd_duration"""

# Character module - prompt symbol
[character]
success_symbol = "[➜](bold green)"
error_symbol = "[➜](bold red)"

# Username
[username]
style_user = "cyan bold"
style_root = "red bold"
format = "[$user]($style) "
disabled = true  # Enable if you want to see username
show_always = false

# Hostname
[hostname]
ssh_only = true
format = "[@$hostname](bold blue) "
disabled = false

# Directory
[directory]
style = "purple bold"
format = "[$path]($style) "
truncation_length = 3
truncation_symbol = "…/"
truncate_to_repo = true

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

# Git
[git_branch]
symbol = " "
style = "yellow bold"
format = "[$symbol$branch]($style) "

[git_status]
style = "yellow bold"
format = '([$all_status$ahead_behind]($style) )'
conflicted = "="
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕"
untracked = "?"
stashed = "$"
modified = "!"
staged = "+"
renamed = "»"
deleted = "✘"

# Command duration
[cmd_duration]
min_time = 2_000
format = "[$duration](bold yellow) "

# Languages
[nodejs]
symbol = " "
style = "green bold"
format = "[$symbol($version )]($style)"

[rust]
symbol = " "
style = "red bold"
format = "[$symbol($version )]($style)"

[python]
symbol = " "
style = "yellow bold"
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'

[golang]
symbol = " "
style = "cyan bold"
format = "[$symbol($version )]($style)"

[docker_context]
symbol = " "
style = "blue bold"
format = "[$symbol$context]($style) "
only_with_files = true